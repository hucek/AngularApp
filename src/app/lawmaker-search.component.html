<div id="search-component">
  <h4>Lawmaker Search</h4>
  <input #searchBox id="search-box" (keyup)="search(searchBox.value)" />
  <div>
    <div *ngFor="let lawmaker of lawmakers | async"
         (click)="gotoDetail(lawmaker)" class="search-result" >
      {{lawmaker.name}}
    </div>
  </div>
</div>
